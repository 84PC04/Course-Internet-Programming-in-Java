<ui:composition xmlns = "http://www.w3c.org/1999/xhtml"
	  			xmlns:f = "http://java.sun.com/jsf/core"
	  			xmlns:h = "http://java.sun.com/jsf/html"
	  			xmlns:ui="http://java.sun.com/jsf/facelets"
	  			template="/WEB-INF/template/templateAdmin.xhtml" >

<ui:define name="meta">
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</ui:define>
	
<ui:define name="content">
		<h2>Pregled korisnika</h2>
		<h:dataTable value="#{userController.users}" var="user" width="100%" border="1" >
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputLabel value="#{user.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Username</f:facet>
					<h:outputLabel value="#{user.username}" />
				</h:column>
				<h:column>
					<f:facet name="header">Role</f:facet>
					<h:outputLabel value="#{user.role.name}" />
				</h:column>
					<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputLabel value="#{user.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Akcije</f:facet>
					<h:form>
						<h:commandLink value="Prikaz korisnika" action="#{userController.selectUserById(user.id, 'pregledKorisnikaView.xhtml')}" /> | 
						<h:commandLink value="Editovanje korisnika" action="#{userController.selectUserById(user.id, 'pregledKorisnikaEdit.xhtml')}" /> | 
						<h:commandLink value="Brisanje korisnika" action="#{userController.selectUserById(user.id, 'pregledKorisnikaDelete.xhtml')}" /> 
					</h:form>
				</h:column>
			</h:dataTable>
</ui:define>
</ui:composition>
