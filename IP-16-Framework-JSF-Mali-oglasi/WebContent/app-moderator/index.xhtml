<ui:composition xmlns = "http://www.w3c.org/1999/xhtml"
	  			xmlns:f = "http://java.sun.com/jsf/core"
	  			xmlns:h = "http://java.sun.com/jsf/html"
	  			xmlns:ui="http://java.sun.com/jsf/facelets"
	  			template="/WEB-INF/template/templateModerator.xhtml" >

<ui:define name="meta">
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</ui:define>
	
<ui:define name="content">
		<h2>Moderator ima mogućnost brisanja oglasa </h2>
		<h:dataTable value="#{advertiseController.advertises}" var="advertise" width="100%" border="1" >
				<h:column>
					<f:facet name="header">Title</f:facet>
					<h:outputLabel value="#{advertise.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputLabel value="#{advertise.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">Brisanje oglasa</f:facet>
					<h:form>
						<h:commandLink value="Obriši ovaj oglas" action="#{advertiseController.deleteAdvertise(advertise.id)}" />
					</h:form>
				</h:column>
			</h:dataTable>
</ui:define>
</ui:composition>
