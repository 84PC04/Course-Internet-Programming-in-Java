<ui:composition xmlns = "http://www.w3c.org/1999/xhtml"
	  			xmlns:f = "http://java.sun.com/jsf/core"
	  			xmlns:h = "http://java.sun.com/jsf/html"
	  			xmlns:ui="http://java.sun.com/jsf/facelets"
	  			template="/WEB-INF/template/templateAdmin.xhtml" >

<ui:define name="meta">
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</ui:define>
	
<ui:define name="content">
	<h:form>
		<h2>Brisanje korisnika (<h:outputLabel value="#{userController.currentUser.username}" />)</h2>
		<h:outputLabel value="ID: " />
		<h:outputLabel value="#{userController.currentUser.id}" /><br/>
		<h:outputLabel value="Username: " />
		<h:outputLabel value="#{userController.currentUser.username}" /><br/>
		<h:outputLabel value="Role: " />
		<h:outputLabel value="#{userController.currentUser.role.name}" /><br/>
		<h:outputLabel value="Email: " />
		<h:outputLabel value="#{userController.currentUser.email}" /><br/>
		<hr/>
		Da li ste sigurni da želite obrisati ovog korisnika? <br/>
		<h:commandButton value="Izvrši brisanje" action="#{userController.deleteUser}" />
	</h:form>
</ui:define>
</ui:composition>
