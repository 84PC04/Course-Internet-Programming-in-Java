	  			template="/WEB-INF/template/templateAdmin.xhtml" >

<ui:define name="meta">
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</ui:define>
	
<ui:define name="content">
	<h2>Pregled korisnika - Edit</h2>
	<h2>Editovanje korisnika (<h:outputLabel value="#{userController.currentUser.username}" />)</h2>
	<h:form>
		<h:outputLabel value="ID: " />
		<h:inputText value="#{userController.currentUser.id}" /><br/>
		<h:outputLabel value="Username: " />
		<h:inputText value="#{userController.currentUser.username}" /><br/>
		<h:outputLabel value="Role: " />

            <f:selectItems value="#{roleController.roles}" var="role" itemValue="#{role.id}" itemLabel="#{role.name}" />
        </h:selectOneMenu><br/>
		<h:outputLabel value="Email: " />
		<h:inputText value="#{userController.currentUser.email}" /><br/>

</ui:define>
