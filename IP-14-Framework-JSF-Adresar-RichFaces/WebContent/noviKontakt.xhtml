<html xmlns = "http://www.w3c.org/1999/xhtml"
	  xmlns:f = "http://java.sun.com/jsf/core"
	  xmlns:h = "http://java.sun.com/jsf/html"
	  xmlns:rich = "http://richfaces.org/rich"
	  xmlns:a4j = "http://richfaces.org/a4j">

<h:head>
</h:head>

<h:body>
	<h:form>
		<rich:panel>
			<h:outputLabel>First name: </h:outputLabel><br/>
			<h:inputText id="firstName" value="#{contactDB.currentContact.firstName}" required="true" requiredMessage=" * Obavezno polje" />
			<h:message for="firstName" style="color: red;" /><br/>
			<h:outputLabel>Last name: </h:outputLabel><br/>
			<h:inputText id="lastName" value="#{contactDB.currentContact.lastName}" required="true" requiredMessage=" * Obavezno polje" />
			<h:message for="lastName" style="color: red;" /><br/>
			<h:outputLabel>Address: </h:outputLabel><br/>
			<h:inputText id="address" value="#{contactDB.currentContact.address}" /><br/>
			<h:outputLabel>Mobile number: </h:outputLabel><br/>
			<h:inputText id="mobileNumber" value="#{contactDB.currentContact.mobileNumber}" /><br/>
			<h:outputLabel>Fixed number: </h:outputLabel><br/>
			<h:inputText id="fixedNumber" value="#{contactDB.currentContact.fixedNumber}" /><br/>
			<h:outputLabel>Email: </h:outputLabel><br/>
			<h:inputText id="email" value="#{contactDB.currentContact.email}" /><br/>
			<h:outputLabel>Date of birth: </h:outputLabel><br/>
			<rich:calendar value="#{contactDB.currentContact.dateOfBirth}" /><br/>
			<h:outputLabel>Description: </h:outputLabel><br/>
			<rich:editor value="#{contactDB.currentContact.description}" />
			<h:commandButton id="createContact" value="Create contact" action="#{contactDB.addContact}" />
		</rich:panel>
	</h:form>
</h:body>
</html>
